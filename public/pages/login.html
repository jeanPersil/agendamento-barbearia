<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login | Barbearia</title>
    <style></style>
  </head>
  <body>
    <main
      class="container d-flex min-vh-100 align-items-center justify-content-center"
    >
      <div class="row login-container w-100">
        <div class="col-md-6 form-section">
          <h2 class="mb-4 fw-bold">Bem-vindo de volta!</h2>
          <p class="text-muted mb-4">
            Acesse sua conta e faça seu agendamento!
          </p>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label small fw-bold">E-mail</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                placeholder="nome@exemplo.com"
                required
              />
            </div>

            <div class="mb-4">
              <label for="senha" class="form-label small fw-bold">Senha</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="senha"
                placeholder="********"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Entrar na Conta
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="mb-1 small">
              Ainda não possui uma conta?
              <a href="#">Cadastre-se</a>
            </p>
            <p class="small">
              <a href="#" class="text-muted fw-normal">Esqueceu a senha?</a>
            </p>
          </div>
        </div>

        <div
          class="col-md-6 logo-section d-none d-md-flex flex-column text-center"
        >
          <img
            src="../assets/imgs/logo.jpg"
            class="img-fluid p-4"
            style="max-height: 60%; object-fit: contain"
            alt="Logo da barbearia"
          />
          <h1>Tradição, estilo e precisão em cada corte</h1>
        </div>
      </div>
    </main>
  </body>
</html>
